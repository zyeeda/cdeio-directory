{{#layout}}
<div class="navbar navbar-fixed-top" id="header"/>
    <div class="container-fluid main-container">
        <a class="menu-toggler" id="menu-toggler" href="#">
            <span class="menu-text"></span>
        </a>
        <div id="sidebar" class="sidebar"/>
        <div class="clearfix main-content">
        <div id="breadcrumbs" class="breadcrumbs"/>
        <div class="clearfix page-content no-padding" id="content"></div>
    </div>
</div>
{{/layout}}

{{#view "breadcrumbs"}}
<ul class="breadcrumb">
    <li>
        <i class="{{home.iconClass}}"></i>
        <a href="javascript:void 0;">{{home.name}}</a>

        {{#unless home.isLast}}
        <span class="divider">
            <i class="icon-angle-right"></i>
        </span>
        {{/unless}}
    </li>
    {{#each items}}
    {{#if isLast}}
    <li class="active">
    {{else}}
    <li>
    {{/if}}
    {{name}}
    {{#unless isLast}}
    <span class="divider">
        <i class="icon-angle-right"></i>
    </span>
    {{/unless}}
    </li>
    {{/each}}
</ul>
{{/view}}
