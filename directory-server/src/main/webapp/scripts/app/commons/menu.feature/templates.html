{{#layout}}
<div id="sidebar-shortcuts" class="ace-sidebar-shortcuts"/>
<div id="center"/>
<div id="sidebar-collapse" class="ace-sidebar-collapse"/>
{{/layout}}

{{#view "shortcut"}}
<div id="sidebar-shortcuts-large" class="ace-sidebar-shortcuts-large">
  <button class="btn btn-small btn-success">
	<i class="icon-signal"></i>
  </button>

  <button class="btn btn-small btn-info">
	<i class="icon-pencil"></i>
  </button>

  <button class="btn btn-small btn-warning">
	<i class="icon-group"></i>
  </button>

  <button class="btn btn-small btn-danger">
	<i class="icon-cogs"></i>
  </button>
</div>

<div id="sidebar-shortcuts-mini" class="ace-sidebar-shortcuts-mini">
  <span class="btn btn-success"></span>

  <span class="btn btn-info"></span>

  <span class="btn btn-warning"></span>

  <span class="btn btn-danger"></span>
</div>
{{/view}}

{{#view "menu"}}
<ul class="nav nav-list" id="menu">
  {{#each data}}
  {{#if children}}
  <li>
	<a href="javascript:void(0)" class="dropdown-toggle" id="parent-{{id}}">
	  <i class="{{iconClass}}"></i>
	  <span>{{name}}</span>
	  <b class="arrow icon-angle-down"></b>
	</a>
	<ul class="submenu">
      {{#each children}}
	  <li>
		<a href="javascript:void(0)" id="child-{{id}}" data-id="{{id}}">
		  <i class="icon-double-angle-right"></i>
          {{name}}
		</a>
	  </li>
      {{/each}}
    </ul>
  </li>
    {{else}}
  <li>
	<a href="javascript:void(0)" id="child-{{id}}" data-id="{{id}}">
	  <i class="{{iconClass}}"></i>
	  <span>{{name}}</span>
	</a>
  </li>
  {{/if}}
  {{/each}}
</ul><!--/.nav-list-->
{{/view}}

{{#view "tool"}}
<i id="btn" class="icon-double-angle-left"></i>
{{/view}}
