{{#layout}}
<div id="header" class="navbar navbar-fixed-top"></div>
<div class="container-fluid main-container c-fill">
    <div id="sidebar" class="sidebar"></div>
    <div class="clearfix main-content c-fill">
        <div id="breadcrumbs" class="breadcrumbs"></div>
        <div id="content" class="clearfix page-content no-padding c-fill c-page-content"></div>
    </div>
</div>
{{/layout}}

{{#view "breadcrumbs"}}
<ul class="breadcrumb">
    <li>
        <i class="{{home.iconClass}}"></i>
        <a href="#">{{home.name}}</a>

        {{#unless home.isLast}}
        <span class="divider">
            <i class="icon-angle-right"></i>
        </span>
        {{/unless}}
    </li>
    {{#each items}}
    {{#if isLast}}
    <li class="active">
    {{else}}
    <li>
    {{/if}}
    {{name}}
    {{#unless isLast}}
    <span class="divider">
        <i class="icon-angle-right"></i>
    </span>
    {{/unless}}
    </li>
    {{/each}}
</ul>
{{/view}}
