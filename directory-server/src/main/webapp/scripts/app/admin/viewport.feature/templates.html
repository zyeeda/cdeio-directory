{{#layout}}
<div id="header" class="navbar navbar-inverse"></div>
<div class="container-fluid ace-main-container ace-fill">
    <div id="sidebar" class="ace-sidebar"></div>
    <div class="clearfix ace-main-content ace-fill">
        <div id="breadcrumbs" class="ace-breadcrumbs"></div>
        <div id="content" class="clearfix ace-fill ace-page-content"></div>
    </div>
</div>
{{/layout}}

{{#view "breadcrumbs"}}
<ul class="breadcrumb">
    <li>
        <i class="{{home.iconClass}}"></i>
        <a href="#">{{home.name}}</a>

        {{#unless home.isLast}}
        <span class="divider">
            <i class="icon-angle-right"></i>
        </span>
        {{/unless}}
    </li>
    {{#each items}}
    {{#if isLast}}
    <li class="active">
    {{else}}
    <li>
    {{/if}}
    {{name}}
    {{#unless isLast}}
    <span class="divider">
        <i class="icon-angle-right"></i>
    </span>
    {{/unless}}
    </li>
    {{/each}}
</ul>
{{/view}}
